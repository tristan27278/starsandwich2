<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: aliceblue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .p {
            position: relative;
            width: 300px;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }

        .login h1 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid lightgrey;
            border-radius: 4px;
            font-size: 16px;
        }

        .masuk {
            width: 100%;
            padding: 10px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="p">
        <div class="login">
            <h1>SIGN IN</h1>
            <form action="menu.html" method="GET">
                <input type="text" placeholder="username" class="input" required>
                <input type="password" placeholder="password" class="input" required>
                <button type="submit" class="masuk">MASUK</button>
            </form>
        </div>
    </div>
</body>
</html>
